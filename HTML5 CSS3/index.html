<!DOCTYPE html>
 <!--това означава, че се ползва html5 -->
<html lang="en">
    <!-- този ред бележи езика -->
<head>
    <!-- <> основено съдържание на документа, съдържа основната информация за сайта -->
    <meta charset="UTF-8">
    <!-- Добавя кирилица - кодинг метод -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заглавие meta title</title>
    <!-- Заглавие -->
</head>
<!-- затварящ таг </> -->
<body>
    <!-- Съдържание на сайта -->
    <h1>Hello world!</h1>
    <h2>Hello world2</h2>
    <h3>Hello word3</h3>
    <!--H заглaвия, могат да бъдат до 6 -->
    <a href="https://www.google.bg/" target="_blank" >Линк към google.bg</a>
    <!-- <а> </а> Основно функция за линкове - анкор текст  -->
    <a href="contacts.html" target="_blank" >Отваря директно файл от същата папка </a>
    <!-- target="_blank" - отваря в нов таб. Ако се задържи с мишката на target извежда другите команди -->
    <br>
    <img src="https://automedia.investor.bg/media/files/resized/uploadedfiles/640x0/155/c96e84a367ae524489a29af176381155-audi-a6-e-tron-concept.jpg" alt="audi a6 e-tron">
    <br>
    <img src="images/abt-audi-rs6-e.jpg" width="500" alt="audi abt-audi-rs6-e">
    <!-- единичен таг за вкарване на снимка в кавичките се вписва линка на снимката или пътя до нея, ако е свалена при нас-->
    <h3>Неномериран списък</h3>
    <!-- Списъци - номерирани и неномерирани type="" - видове - none(ползва се за категории), circle, square-->
    <ul>
        <li>First</li>
        <li>Second</li>
    </ul>
    <h3>Номериран списък</h3>
    <ol>
        <li>First</li>
        <li>Second</li>
        <ol type="a"> 
            <li>подточка а</li>
            <li>подточка б</li>
        </ol>
    </ol>
    
</body>
</html>
